<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>discord 荒らしツール</title>
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>
<body>

<h1>discord 荒らしツール</h1>

<div class="tabs">
    <button class="tab-btn active" data-tab="message-panel">メッセージ設定</button>
    <button class="tab-btn" data-tab="vote-panel">投票設定</button>
    <button class="tab-btn" data-tab="thread-panel">スレッド設定</button>
</div>

<div class="tab-content">

    <!-- メッセージ設定パネル -->
    <div id="message-panel" class="panel active">
        <label>Token (改行で複数可)</label>
        <textarea id="token-input"></textarea>

        <label>サーバーID (改行で複数可)</label>
        <textarea id="server-input"></textarea>

        <label>チャンネルID</label>
        <textarea id="channel-input"></textarea>
        <button id="auto-channel" class="btn-blue">全チャンネル自動取得</button>

        <label>メッセージ内容</label>
        <input type="text" id="message-content">

        <label>メンション内容</label>
        <input type="text" id="mention-content">
        <button id="auto-mention" class="btn-blue">全ユーザー自動取得</button>

        <div class="small-inputs">
            <div>
                <label>送信間隔(ms)</label>
                <input type="number" id="interval" value="1000">
            </div>
            <div>
                <label>送信上限(回)</label>
                <input type="number" id="limit" value="10">
            </div>
        </div>

        <button id="start-send" class="btn-blue">起動</button>
        <button id="stop-send" class="btn-blue">停止</button>
    </div>

    <!-- 投票設定パネル -->
    <div id="vote-panel" class="panel">
        <p>投票設定パネル（後で機能追加）</p>
    </div>

    <!-- スレッド設定パネル -->
    <div id="thread-panel" class="panel">
        <p>スレッド設定パネル（後で機能追加）</p>
    </div>

</div>

<h2>ログ</h2>
<textarea id="log" readonly></textarea>

</body>
</html>
