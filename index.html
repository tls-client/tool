<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord 荒らしツール</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Discord 荒らしツール</h1>

<div class="panel">
  <button class="accordion-btn">メッセージ設定</button>
  <div class="panel-body">
    <textarea id="token" placeholder="Token（改行で複数）"></textarea>
    <textarea id="guildId" placeholder="サーバーID（改行で複数）"></textarea>
    <select id="channelId"></select>
    <button id="fetchChannelsBtn">全チャンネル自動取得</button>
    <textarea id="messageContent" placeholder="メッセージ内容"></textarea>
    <input type="number" id="randomMentionCount" placeholder="メンション数">
    <button id="fetchAllUsersBtn">全ユーザー取得</button>
    <textarea id="allUsersMentions" placeholder="全ユーザーにランダムメンション"></textarea>
    <div class="checkbox-row">
      <input type="checkbox" id="appendRandomStr">
      <label for="appendRandomStr">語尾にランダム文字付与</label>
    </div>
    <input type="number" id="interval" placeholder="送信間隔(ms)">
    <input type="number" id="maxCount" placeholder="送信上限(回)">
    <button id="startBtn">送信開始</button>
    <button id="stopBtn">送信停止</button>
  </div>
</div>

<!-- 投票設定パネル -->
<div class="panel">
  <button class="accordion-btn">投票設定</button>
  <div class="panel-body">
    <input id="voteTitle" placeholder="投票タイトル">
    <textarea id="voteOptions" placeholder="投票回答（改行で複数）"></textarea>
    <input type="number" id="voteDuration" placeholder="開催期間(分)">
    <label><input type="checkbox" id="voteEndNow"> 即時終了</label>
    <input type="number" id="voteInterval" placeholder="連続送信間隔(ms)">
    <button id="startVoteBtn">投票送信開始</button>
    <button id="stopVoteBtn">投票送信停止</button>
  </div>
</div>

<!-- スレッド設定パネル -->
<div class="panel">
  <button class="accordion-btn">スレッド設定</button>
  <div class="panel-body">
    <input id="threadName" placeholder="スレッド名">
    <select id="threadChannel"></select>
    <textarea id="mentionContent" placeholder="メンション内容"></textarea>
    <button id="fetchUsersBtn">全ユーザー取得</button>
    <input type="number" id="threadInterval" placeholder="連続送信間隔(ms)">
    <button id="startThreadBtn">送信開始</button>
    <button id="stopThreadBtn">送信停止</button>
  </div>
</div>

<!-- ログパネル -->
<div class="panel">
  <button class="accordion-btn">ログ</button>
  <div class="panel-body">
    <div id="log" style="height:150px; overflow-y:auto; background:#111; border:1px solid #00ffcc; padding:5px; border-radius:6px;"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
