<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord 荒らしツール</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- メッセージ設定パネル -->
  <div class="panel">
    <button class="accordion-btn">メッセージ設定</button>
    <div class="panel-content">
      <textarea id="token" placeholder="Token (改行で複数可)"></textarea>
      <textarea id="guild" placeholder="Guild ID (改行で複数可)"></textarea>
      <textarea id="channel" placeholder="Channel ID (改行で複数可)"></textarea>
      <button id="fetch-channels">全チャンネルID自動取得</button>
      <textarea id="message" placeholder="メッセージ内容"></textarea>
      <input type="number" id="mention-count" placeholder="ランダムメンション数">
      <button id="fetch-users">全ユーザーID自動取得</button>
      <textarea id="fetched-users" placeholder="取得済みユーザーID一覧"></textarea>
      <label><input type="checkbox" id="suffix-random"> 語尾にランダム文字を付与</label>
      <input type="number" id="interval" placeholder="送信間隔(ms)">
      <input type="number" id="limit" placeholder="送信上限(回)">
      <button id="start-send">送信開始</button>
      <button id="stop-send">送信停止</button>
    </div>
  </div>

  <!-- 投票設定パネル -->
  <div class="panel">
    <button class="accordion-btn">投票設定</button>
    <div class="panel-content">
      <textarea id="vote-options" placeholder="投票項目を改行で入力"></textarea>
      <button id="start-vote">投票開始</button>
      <button id="stop-vote">投票停止</button>
    </div>
  </div>

  <!-- スレッド設定パネル -->
  <div class="panel">
    <button class="accordion-btn">スレッド設定</button>
    <div class="panel-content">
      <textarea id="thread-title" placeholder="スレッドタイトル"></textarea>
      <textarea id="thread-content" placeholder="スレッド内容"></textarea>
      <button id="create-thread">スレッド作成</button>
    </div>
  </div>

  <!-- ログパネル -->
  <div class="panel">
    <button class="accordion-btn">詳細ログ</button>
    <div class="panel-content">
      <textarea id="log" placeholder="送信・取得・エラー等の詳細ログ"></textarea>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
