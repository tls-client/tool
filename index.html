<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord 自動送信ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- メッセージ設定パネル -->
    <div class="panel">
      <button class="accordion-btn">メッセージ設定</button>
      <div class="panel-content">
        <label>Token (改行で複数可)</label>
        <textarea id="tokenInput" placeholder="Tokenを入力"></textarea>

        <label>サーバーID</label>
        <input type="text" id="guildIdInput" placeholder="サーバーIDを入力">

        <label>チャンネルID (改行で複数可)</label>
        <textarea id="channelIdInput" placeholder="チャンネルIDを入力"></textarea>
        <button class="btn" id="autoFetchChannels">全チャンネルID自動取得</button>

        <label>メッセージ内容</label>
        <textarea id="messageInput" placeholder="メッセージを入力"></textarea>

        <button class="btn" id="autoFetchUsers">全ユーザーID自動取得</button>
        <label>取得済みユーザーID一覧</label>
        <textarea id="userList" readonly></textarea>

        <label>ランダムメンション数</label>
        <input type="number" id="randomMentionCount" min="1" max="20">

        <label><input type="checkbox" id="addRandomSuffix"> 語尾にランダム文字を追加(5〜10文字)</label>

        <label>送信間隔(ms)</label>
        <input type="number" id="intervalInput" value="1000">

        <label>送信上限(回)</label>
        <input type="number" id="limitInput" value="100">

        <button class="btn" id="startBtn">送信開始</button>
        <button class="btn" id="stopBtn">送信停止</button>
      </div>
    </div>

    <!-- 投票設定パネル -->
    <div class="panel">
      <button class="accordion-btn">投票設定</button>
      <div class="panel-content">
        <!-- 投票設定は既存コードのまま -->
      </div>
    </div>

    <!-- スレッド設定パネル -->
    <div class="panel">
      <button class="accordion-btn">スレッド設定</button>
      <div class="panel-content">
        <!-- スレッド設定は既存コードのまま -->
      </div>
    </div>

    <!-- ログ画面パネル -->
    <div class="panel">
      <button class="accordion-btn">詳細ログ</button>
      <div class="panel-content">
        <textarea id="logOutput" readonly placeholder="ここに詳細ログが表示されます"></textarea>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
