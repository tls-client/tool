<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord 荒らしツール</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="text-center mb-3">Discord 荒らしツール</h1>

<div class="accordion" id="settingsAccordion">

  <!-- メッセージ設定 -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingMessage">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMessage">
        メッセージ設定
      </button>
    </h2>
    <div id="collapseMessage" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
      <div class="accordion-body">
        <form id="messageForm">
          <div class="mb-2">
            <label>Token:</label>
            <textarea id="token" class="form-control" rows="3" placeholder="改行で複数入力可"></textarea>
          </div>
          <div class="mb-2">
            <label>サーバーID:</label>
            <textarea id="guildId" class="form-control" rows="2" placeholder="改行で複数入力可"></textarea>
          </div>
          <div class="mb-2">
            <label>チャンネルID:</label>
            <select id="channelId" class="form-select"></select>
            <button type="button" class="btn btn-primary btn-sm mt-1" id="fetchChannelsBtn">全チャンネル取得</button>
          </div>
          <div class="mb-2">
            <label>メッセージ内容:</label>
            <textarea id="messageContent" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-2 d-flex gap-2 align-items-center">
            <input type="number" id="randomMentionCount" class="form-control" placeholder="ランダムメンション数">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="appendRandomStr">
              <label class="form-check-label" for="appendRandomStr">語尾にランダム文字付与</label>
            </div>
          </div>
          <div class="mb-2 d-flex gap-2">
            <input type="number" id="interval" class="form-control" placeholder="送信間隔(ms)">
            <input type="number" id="maxCount" class="form-control" placeholder="送信上限(回)">
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" id="startBtn">送信開始</button>
            <button type="button" class="btn btn-primary" id="stopBtn">送信停止</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 投票設定 -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingVote">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVote">
        投票設定
      </button>
    </h2>
    <div id="collapseVote" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
      <div class="accordion-body">
        <form id="voteForm">
          <div class="mb-2">
            <label>投票タイトル:</label>
            <input type="text" id="voteTitle" class="form-control">
          </div>
          <div class="mb-2">
            <label>投票回答（改行で複数入力可）:</label>
            <textarea id="voteOptions" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-2 d-flex gap-2">
            <label>開催期間(分):</label>
            <input type="number" id="voteDuration" class="form-control">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="voteEndNow">
              <label class="form-check-label" for="voteEndNow">即時終了</label>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" id="startVoteBtn">投票送信開始</button>
            <button type="button" class="btn btn-primary" id="stopVoteBtn">投票送信停止</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- スレッド設定 -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThread">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThread">
        スレッド設定
      </button>
    </h2>
    <div id="collapseThread" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
      <div class="accordion-body">
        <form id="threadForm">
          <div class="mb-2">
            <label>スレッド名:</label>
            <input type="text" id="threadName" class="form-control">
          </div>
          <div class="mb-2">
            <label>対象チャンネル:</label>
            <select id="threadChannel" class="form-select"></select>
          </div>
          <div class="mb-2">
            <label>メンション内容:</label>
            <textarea id="mentionContent" class="form-control" rows="3"></textarea>
            <button type="button" class="btn btn-primary btn-sm mt-1" id="fetchUsersBtn">全ユーザー取得</button>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" id="startThreadBtn">送信開始</button>
            <button type="button" class="btn btn-primary" id="stopThreadBtn">送信停止</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
